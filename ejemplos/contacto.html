<body class="bg-gray-100 font-sans">
  <nav class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-green-600">Surface Metrics</a>

  <section class="py-20 px-4 max-w-xl mx-auto">
    <h1 class="text-4xl font-bold mb-6 text-center">Contáctanos</h1>

    <form action="https://formspree.io/f/tu-codigo-aqui" method="POST" class="bg-white p-6 rounded shadow space-y-4">
      <input type="text" name="name" placeholder="Tu nombre" required class="w-full p-3 border rounded">
      <input type="email" name="email" placeholder="Tu correo electrónico" required class="w-full p-3 border rounded">
      <textarea name="message" rows="5" placeholder="Escribe tu mensaje..." required class="w-full p-3 border rounded"></textarea>
      <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">Enviar mensaje</button>
    </form>
  </section>
